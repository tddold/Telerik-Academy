<div class="container"><div class="vell"><form name="singnUpForm" class="form-horizontal"><fieldset> <legend>Create New User</legend><div class="form-group"><label for="first-name" class="col-md-2 control-label">First Name</label><div class="col-md-10"><input type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/></div></div><div class="form-group"><label for="last-name" class="col-md-2 control-label">Last Name</label><div class="col-md-10"><input type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control"/></div></div><div class="form-group"><label for="username" class="col-md-2 control-label">Username</label><div class="col-md-10"><input type="text" placeholder="Username" ng-model="user.username" required="required" class="form-control"/></div></div><div class="form-group"><label for="Password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input type="text" placeholder="Password" ng-model="user.password" required="required" class="form-control"/></div></div><div class="pull-right"><button ng-click="vm.signup(user)" ng-disabled="singnUpForm.$invalid" class="btn btn-primary">Create</button><a href="/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
