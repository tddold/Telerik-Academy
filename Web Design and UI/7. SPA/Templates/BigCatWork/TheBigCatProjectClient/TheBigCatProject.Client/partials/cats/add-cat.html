<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" name="catForm">
            <fieldset>
                <legend>Add Your Cat</legend>
                <div class="text-center error" ng-show="catForm.$invalid && catForm.$dirty">Form is not valid!</div>
                <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="cat.name" class="form-control" id="name" required="required" placeholder="Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-lg-2 control-label">Age</label>
                    <div class="col-lg-10">
                        <input type="number" ng-model="cat.age" class="form-control" id="age" required="required" placeholder="Age">
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-lg-2 control-label">Image</label>
                    <div class="col-lg-10">
                        <input type="url" ng-model="cat.url" class="form-control" id="url" placeholder="Image">
                    </div>
                </div>

                <div class="form-group">
                    <label for="breed" class="col-lg-2 control-label">Breed</label>
                    <div class="col-lg-10">
                        <select class="form-control" ng-model="cat.breed" id="breed">
                            <option value="">Select breed</option>
                            <option value="0">Street</option>
                            <option value="1">Persian</option>
                            <option value="2">Siamese</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.addCat(cat, catForm)" ng-disabled="catForm.$invalid" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-6 image-container">
        <img ng-src="{{cat.url}}" />
    </div>
</div>
