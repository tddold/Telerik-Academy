<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="form-horizontal" name="registerForm">
            <fieldset>
                <legend>Register User</legend>
                <div class="text-center error" ng-show="registerForm.$invalid && registerForm.$dirty">Form is not valid!</div>
                <div class="form-group">
                    <label for="displayName" class="col-lg-2 control-label">Display Name</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="user.email" required="required" class="form-control" id="displayName" placeholder="Display Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="text" ng-model="user.email" required="required" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="user.password" required="required" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="user.confirmPassword" required="required" class="form-control" id="Confirm Password" placeholder="confirmPassword">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="vm.register(user, registerForm)" ng-disabled="registerForm.$invalid || user.password != user.confirmPassword" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
