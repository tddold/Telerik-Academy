<!DOCTYPE html>
<html>
<head>
    <title>Music Artists</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body ng-app="musicApp" ng-controller="PageController">
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">Music Artists</a>

            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="add-artist.html">Add Artist</a>
                    </li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container clearfix" ng-controller="EditArtistController">
        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" name="newArtistForm">
                    <h1>Artist</h1>
                    <fieldset>
                        <legend>Main Information</legend>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input type="text" required="required" class="form-control form-validation" id="image" placeholder="Name" ng-model="artist.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-lg-2 control-label">Image</label>
                            <div class="col-lg-10">
                                <input type="text" required="required" class="form-control form-validation" ng-pattern="/\.(gif|jpg|jpeg|tiff|png)$/i" id="name" placeholder="Image URL" ng-model="artist.image" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date" class="col-lg-2 control-label">Created</label>
                            <div class="col-lg-10">
                                <input type="text" required="required" ng-pattern="/\d\d/\d\d/\d\d\d\d/" class="form-control form-validation" id="date" placeholder="Date Created (dd/mm/yyy)" ng-model="artist.created" />
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            Optional Information
                        </legend>
                        <div class="form-group">
                            <label for="location" class="col-lg-2 control-label">Location</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="location" placeholder="Location" ng-model="artist.aditionalInformation.location" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="albums" class="col-lg-2 control-label">Albums</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="albums" placeholder="Albums" ng-model="artist.aditionalInformation.albums" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="singles" class="col-lg-2 control-label">Singles</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="singles" placeholder="Singles" ng-model="artist.aditionalInformation.singles" />
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <div class="pull-right">
                            <button class="btn btn-default" ng-disabled="newArtistForm.$invalid" ng-click="saveArtist(artist, newArtistForm)">Save</button>
                            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 image-container">
                <img src="" ng-src="{{artist.image}}" />
            </div>
        </div>
    </div>
    <hr />
    <footer class="text-center">
        <small>
            <strong>Author:</strong>  {{ author }}, <strong>Copyright:</strong> {{author}} 2015
        </small>
    </footer>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ArtistDetailsController.js"></script>
    <script src="js/controllers/EditArtistController.js"></script>
    <script src="js/controllers/PageController.js"></script>
    <script src="js/filters/status.js"></script>
</body>
</html>
