<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SystemJS</title>
  </head>
  <body>

<script src="bower_components/system.js/dist/system.js"></script>

<script>
  System.config({
    transpiler:'babel',
    // paths:{
    //   test:'iojs node_modules/http-server/bin/http-server -p 8123'
    // },
    map:{
      babel:'./node_modules/babel-core/browser.js',
    }
  });

  System.import('app/app.js')
  .then(function(app){
    var $list = app.render(['Home','About','Contacts','index']);
    $list.appendTo(document.body);
  });
</script>
  </body>
</html>
