<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration form</title>
</head>
<body>
    <form name="Registration form">
        <table border="1" cellspacing="0">
            <colgroup>
                <col width="150" />
            </colgroup>
            <tbody>
                <tr>
                    <td>First Name</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td width="250"><input type="text" placeholder="Ivanov" /></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td width="250" height="80"><textarea name="Address" placeholder="17 Hristo Botev Str. floor 3, apt. 12"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td width="250">
                        <input type="text" placeholder="Sofia" />
                        <lable for="state">State</lable>
                    <input type="text" id="state"/>
                    </td>
                </tr>
                <tr>
                    <td>Zip/Postal/Copy</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Phone(contry code, area code, number)</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Birth date</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Starting date</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td>Comments/Questions</td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td width="250"><input type="text" placeholder="Ivan" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
