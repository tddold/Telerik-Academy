<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Introduction to JavaScript - Popup boxes</title>
</head>
<body>											   
	<script>
		var answer = confirm("Do you want to continue?");
		if (answer) {
			var age = prompt("How old are you?", 0);
			alert("You are " + age + " years old");
		}
	</script>
</body>
</html>
